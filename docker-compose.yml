services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: symfony_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - vendor_data:/var/www/vendor
    environment:
      - APP_ENV=dev
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
    ports:
      - "3306:3306"

volumes:
  vendor_data:
